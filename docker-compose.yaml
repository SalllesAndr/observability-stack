services:
  # ðŸ”¹ ServiÃ§o do Prometheus (Coletor de MÃ©tricas)
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/config/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    networks:
      - observability

  # ðŸ”¹ ServiÃ§o do Loki (Armazenamento de Logs)
  loki:
    image: grafana/loki:latest
    container_name: loki
    restart: unless-stopped
    ports:
      - "3100:3100"
    volumes:
      - ./loki/config/loki-config.yaml:/etc/loki/local-config.yaml
      - ./loki-data:/var/lib/loki # PersistÃªncia dos logs
      - ./loki-data/wal:/wal
    user: "10001:10001"
    networks:
      - observability

  # ðŸ”¹ ServiÃ§o do OpenTelemetry Collector (Traces, Logs e MÃ©tricas)
  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: otel-collector
    restart: unless-stopped
    ports:
      - "4317:4317"
      - "4318:4318"
    volumes:
      - ./opentelemetry/config/otel-collector-config.yaml:/etc/otel-collector-config.yaml
    command: ["--config=/etc/otel-collector-config.yaml"]
    networks:
      - observability

  # ðŸ”¹ ServiÃ§o do Grafana (VisualizaÃ§Ã£o de MÃ©tricas e Logs)
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./grafana/config/grafana.ini:/etc/grafana/grafana.ini
      - ./grafana/config/dashboards.json:/etc/grafana/provisioning/dashboards/dashboards.json
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SERVER_ROOT_URL=https://grafana.sallesarchcloud.com.br
    networks:
      - observability

  # ðŸ”¹ ServiÃ§o do Portainer (Gerenciamento de Containers)
  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    restart: unless-stopped
    ports:
      - "9000:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./portainer/config:/data
    networks:
      - observability

  # ðŸ”¹ ServiÃ§o do SWAG (Let's Encrypt via Cloudflare)
  letsencrypt:
    container_name: letsencrypt
    image: linuxserver/swag
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Sao_Paulo
      - URL=sallesarchcloud.com.br
      - SUBDOMAINS=wildcard
      - VALIDATION=dns
      - DNSPLUGIN=cloudflare
      - EMAIL=email@sallesarchcloud.com.br
      - DHLEVEL=4096
    volumes:
      - ./letsencrypt:/config
    networks:
      - observability

  # ðŸ”¹ ServiÃ§o do Nginx (Proxy Reverso)
  nginx:
    image: nginx:latest
    container_name: nginx-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/conf.d/sites-available:/etc/nginx/sites-available
      - ./nginx/conf.d/sites-enabled:/etc/nginx/sites-enabled
      - ./letsencrypt:/etc/letsencrypt
    depends_on:
      - letsencrypt
      - grafana
      - prometheus
    networks:
      - observability

networks:
  observability:
    driver: bridge
